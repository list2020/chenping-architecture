<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
   <h1>用户列表</h1>
<table class="table table-hover" align="center" cellpadding="0" cellspacing="0" width="100%">
    <tr >
        <th class="success">用户名</th>
        <th class="success">姓名</th>
        <th class="success">身份证</th>
        <th class="success">年龄</th>
        <th class="success">生日</th>
        <th class="success">操作</th>
    </tr>
    <tr th:each="user:${users}">
        <td class="active" th:text="${user.account}"></td>
        <td class="active" th:text="${user.name}"></td>
        <td class="active" th:text="${user.cardId}"></td>
        <td class="active" th:text="${user.age}"></td>
        <td class="active" th:text="${#dates.format(user.birth,'yyyy-MM-dd')}"></td>
        <td><button><a th:href="@{/user/edit(id=${user.id})}">编辑</a></button><button><a th:href="@{/user/delete(id=${user.id})}">删除</a></button></td>
    </tr>
</table>
<div >
    <div align="left">
        <form method="post" action="/user/register">
            <input type="submit" value="注册">
        </form>
    </div>
   <div align="right">
       <form method="post" action="/user/index">
           <input type="submit" value="去登陆">
       </form>
   </div>
</div>
</body>
</html>
